<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login - VascoBank</title>
</head>

<body style="font-family: Arial, sans-serif; background-color: #121212; color: #fff; display: flex; flex-direction: column; min-height: 100vh;">

  <!-- Header com navegação -->
  <header style="text-align: center; padding: 1.5rem 0;">
    <img src="img/vb_bank.png" alt="Logo VascoBank" style="margin-bottom: 0.5rem; height: 60px;" />
    <nav style="margin-top: 1rem;">
      <a href="index.html" style="color: #ff6600; font-size: 1.125rem; font-weight: 500; margin: 0 1rem; text-decoration: none;">Inicio</a>     
      <a href="createUser.html" style="color: #ff6600; font-size: 1.125rem; font-weight: 500; margin: 0 1rem; text-decoration: none;">Cadastro</a>
      <a href="servicos.html" style="color: #ff6600; font-size: 1.125rem; font-weight: 500; margin: 0 1rem; text-decoration: none;">Serviços</a>
       <a href="login.html" style="color: #ff6600; font-size: 1.125rem; font-weight: 500; margin: 0 1rem; text-decoration: none;">Entrar</a>    
        <a href="dashboard.html" style="color: #ff6600; font-size: 1.125rem; font-weight: 500; margin: 0 1rem; text-decoration: none;">Dashboard</a>
    </nav>
  </header>

  <!-- Conteúdo do login centralizado -->
  <main style="flex-grow: 1; display: flex; align-items: center; justify-content: center;">
    <div style="background: #1e1e1e; padding: 40px; border-radius: 10px; width: 300px;">
      <h2 style="text-align: center; color: #ff6600;">VascoBank</h2>

      <input id="email" type="email" placeholder="Email" style="width: 100%; margin-bottom: 10px; padding: 10px; border: none; border-radius: 5px;" />
      <input id="senha" type="password" placeholder="Senha" style="width: 100%; margin-bottom: 10px; padding: 10px; border: none; border-radius: 5px;" />

      <button onclick="fazerLogin()" style="width: 106%; background-color: #ff6600; color: white; padding: 10px; border: none; border-radius: 5px;">Entrar</button>

      <p style="margin-top: 15px; text-align: center; font-size: 14px;">
        <a href="#" onclick="exibirReset()" style="color: #aaa;">Esqueceu a senha?</a>
      </p>

      <div id="reset" style="display: none; margin-top: 20px;">
        <input id="resetEmail" type="email" placeholder="Email cadastrado" style="width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: none;" />
        <input id="novaSenha" type="password" placeholder="Nova senha" style="width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: none;" />
        <button onclick="resetarSenha()" style="width: 106%; background-color: #555; color: white; padding: 10px; border: none; border-radius: 5px;">Resetar Senha</button>
      </div>
    </div>
  </main>

  <!-- Script externo -->
  <script type="module" src="./js/login.js"></script>

</body>
</html>
