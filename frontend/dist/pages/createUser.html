<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Criar Conta - VascoBank</title>
  <script type="module" crossorigin src="/assets/createUser-DaF5WbnK.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/modulepreload-polyfill-B5Qt9EMX.js">
</head>
   <header style="text-align: center; padding: 1.5rem 0;">
    <img src="/assets/vb_bank-CA8mX9rQ.png" alt="Logo VascoBank" style="margin-bottom: 0.5rem; height: 60px;" />
    <nav style="margin-top: 1rem;">
      <a href="index.html" style="color: #ff6600; font-size: 1.125rem; font-weight: 500; margin: 0 1rem; text-decoration: none;">Inicio</a>     
      <a href="createUser.html" style="color: #ff6600; font-size: 1.125rem; font-weight: 500; margin: 0 1rem; text-decoration: none;">Cadastro</a>
      <a href="servicos.html" style="color: #ff6600; font-size: 1.125rem; font-weight: 500; margin: 0 1rem; text-decoration: none;">Serviços</a>
       <a href="login.html" style="color: #ff6600; font-size: 1.125rem; font-weight: 500; margin: 0 1rem; text-decoration: none;">Entrar</a>    
        <a href="dashboard.html" style="color: #ff6600; font-size: 1.125rem; font-weight: 500; margin: 0 1rem; text-decoration: none;">Dashboard</a>
    </nav>
  </header>
<body style="background-color: #121212; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; padding: 20px;">

  <h1 style="color: #ff6600; margin-bottom: 20px;">Criar Conta</h1>

  <form id="createUserForm" style="background-color: #1e1e1e; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(255,102,0,0.5); width: 100%; max-width: 400px; display: flex; flex-direction: column;">
    
    <label for="nome" style="margin-bottom: 6px;">Nome Completo</label>
    <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required
      style="margin-bottom: 15px; padding: 10px; border-radius: 4px; border: none; background-color: #2c2c2c; color: white;" />

    <label for="email" style="margin-bottom: 6px;">E-mail</label>
    <input type="email" id="email" name="email" placeholder="seu@email.com" required
      style="margin-bottom: 15px; padding: 10px; border-radius: 4px; border: none; background-color: #2c2c2c; color: white;" />

    <label for="cpf" style="margin-bottom: 6px;">CPF</label>
    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required
      style="margin-bottom: 15px; padding: 10px; border-radius: 4px; border: none; background-color: #2c2c2c; color: white;" />

    <label for="telefone" style="margin-bottom: 6px;">Telefone</label>
    <input type="text" id="telefone" name="telefone" placeholder="(00) 00000-0000" required
      style="margin-bottom: 15px; padding: 10px; border-radius: 4px; border: none; background-color: #2c2c2c; color: white;" />

    <label for="endereco" style="margin-bottom: 6px;">Endereço</label>
    <input type="text" id="endereco" name="endereco" placeholder="Rua Exemplo, 123" required
      style="margin-bottom: 15px; padding: 10px; border-radius: 4px; border: none; background-color: #2c2c2c; color: white;" />

    <label for="senha" style="margin-bottom: 6px;">Senha</label>
    <input type="password" id="senha" name="senha" placeholder="Senha segura" required
      style="margin-bottom: 15px; padding: 10px; border-radius: 4px; border: none; background-color: #2c2c2c; color: white;" />

    <label for="confirmarSenha" style="margin-bottom: 6px;">Confirmar Senha</label>
    <input type="password" id="confirmarSenha" placeholder="Repita a senha" required
      style="margin-bottom: 20px; padding: 10px; border-radius: 4px; border: none; background-color: #2c2c2c; color: white;" />

    <button type="submit"
      style="padding: 12px; background-color: #ff6600; color: white; font-weight: bold; border: none; border-radius: 6px; cursor: pointer; font-size: 16px;">
      Criar Conta
    </button>

    <button type="button" onclick="window.location.href='index.html'"
      style="margin-top: 10px; padding: 10px; background-color: #555; color: white; border: none; border-radius: 6px; cursor: pointer;">
      Voltar
    </button>
     <button type="button" onclick="window.location.href='login.html'"
      style="margin-top: 10px; padding: 10px; background-color: #555; color: white; border: none; border-radius: 6px; cursor: pointer;">
      Faça Login
    </button>

  </form>

 
</body>
</html>
