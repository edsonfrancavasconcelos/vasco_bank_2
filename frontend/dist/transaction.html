<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Transações - VascoBank</title>
</head>
<body style="background-color: #121212; color: #ffffff; font-family: 'Segoe UI', sans-serif; margin: 0; min-height: 100vh; display: flex; flex-direction: column; align-items: center; padding: 20px; box-sizing: border-box;">

  <!-- Header -->
  <header style="text-align: center; padding: 1.5rem 0; width: 100%; max-width: 480px;">
    <img src="img/vb_bank.png" alt="Logo VascoBank" style="margin-bottom: 0.5rem; height: 60px;" />
    <nav style="margin-top: 1rem;">
      <a href="index.html" style="color: #ff6600; font-size: 1.125rem; font-weight: 500; margin: 0 1rem; text-decoration: none;">Início</a>     
      <a href="createUser.html" style="color: #ff6600; font-size: 1.125rem; font-weight: 500; margin: 0 1rem; text-decoration: none;">Cadastro</a>
      <a href="servicos.html" style="color: #ff6600; font-size: 1.125rem; font-weight: 500; margin: 0 1rem; text-decoration: none;">Serviços</a>
      <a href="login.html" style="color: #ff6600; font-size: 1.125rem; font-weight: 500; margin: 0 1rem; text-decoration: none;">Entrar</a>    
      <a href="dashboard.html" style="color: #ff6600; font-size: 1.125rem; font-weight: 500; margin: 0 1rem; text-decoration: none;">Dashboard</a>
    </nav>
  </header>

  <!-- Título -->
  <h1 style="color: #ff6600; font-size: 32px; margin-bottom: 20px; text-align: center; width: 100%; max-width: 480px;">Transações</h1>

  <!-- Menu de opções -->
  <ul style="list-style: none; padding: 0; max-width: 480px; width: 100%; margin: 0 auto;">
    <li style="margin-bottom: 12px;">
      <button type="button" id="btnRecarga" style="width: 100%; padding: 12px 24px; background-color: #ff6600; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px;">Recarga de Celular</button>
    </li>
    <li style="margin-bottom: 12px;">
      <button type="button" id="btnDeposito" style="width: 100%; padding: 12px 24px; background-color: #ff6600; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px;">Depósito</button>
    </li>
    <li style="margin-bottom: 12px;">
      <button type="button" id="btnPagamento" style="width: 100%; padding: 12px 24px; background-color: #ff6600; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px;">Pagamento de Boleto</button>
    </li>
    <li style="margin-bottom: 12px;">
      <button type="button" id="btnTransferencia" style="width: 100%; padding: 12px 24px; background-color: #ff6600; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px;">Transferência</button>
    </li>
  </ul>

  <!-- Seção Recarga -->
  <section id="secRecarga" style="display:none; background-color:#1e1e1e; padding:20px; border-radius:12px; max-width:480px; width:100%; margin-top: 20px;">
    <h2 style="color:#ff6600;">Recarga de Celular</h2>
    <form id="formRecarga" style="display:flex; flex-direction:column;">
      <label for="operadora" style="margin-bottom:6px;">Operadora</label>
      <select id="operadora" name="operador" required style="padding:8px; border-radius:6px; border:none; margin-bottom:12px;">
        <option value="">Selecione</option>
        <option value="Vivo">Vivo</option>
        <option value="Claro">Claro</option>
        <option value="TIM">TIM</option>
        <option value="Oi">Oi</option>
      </select>

      <label for="numeroCelular" style="margin-bottom:6px;">Número do Celular</label>
      <input type="tel" id="numeroCelular" name="numeroCelular" placeholder="(DDD) 9xxxx-xxxx" required style="padding:8px; border-radius:6px; border:none; margin-bottom:12px;" />
      
      <label for="valorRecarga" style="margin-bottom:6px;">Valor</label>
      <input type="number" id="valorRecarga" name="valorRecarga" placeholder="R$ 10,00" required style="padding:8px; border-radius:6px; border:none; margin-bottom:12px;" />
      
      <button type="submit" style="background-color:#ff6600; color:white; border:none; border-radius:8px; padding:12px; font-size:16px;">Confirmar Recarga</button>
    </form>
  </section>

  <!-- Seção Depósito -->
  <section id="secDeposito" style="display:none; background-color:#1e1e1e; padding:20px; border-radius:12px; max-width:480px; width:100%; margin-top: 20px;">
    <h2 style="color:#ff6600;">Depósito</h2>
    <form id="formDeposito" style="display:flex; flex-direction:column;">
      <label for="contaDeposito" style="margin-bottom:6px;">Conta de Envio</label>
      <input type="text" id="contaDeposito" name="contaOrigem" placeholder="Número da conta de envio" required style="padding:8px; border-radius:6px; border:none; margin-bottom:12px;" />

      <label for="valorDeposito" style="margin-bottom:6px;">Valor</label>
      <input type="number" id="valorDeposito" name="valorDeposito" placeholder="R$ 100,00" required style="padding:8px; border-radius:6px; border:none; margin-bottom:12px;" />
      
      <button type="submit" style="background-color:#ff6600; color:white; border:none; border-radius:8px; padding:12px; font-size:16px;">Realizar Depósito</button>
    </form>
  </section>

  <!-- Seção Pagamento -->
  <section id="secPagamento" style="display:none; background-color:#1e1e1e; padding:20px; border-radius:12px; max-width:480px; width:100%; margin-top: 20px;">
    <h2 style="color:#ff6600;">Pagamento de Boleto</h2>
    <form id="formPagamento" style="display:flex; flex-direction:column;">
      <label for="codigoBoleto" style="margin-bottom:6px;">Código de Barras</label>
      <input type="text" id="codigoBoleto" name="descricao" placeholder="Digite o código de barras" required style="padding:8px; border-radius:6px; border:none; margin-bottom:12px;" />
      
      <label for="valorBoleto" style="margin-bottom:6px;">Valor</label>
      <input type="number" id="valorBoleto" name="valorBoleto" placeholder="R$ 0,00" required style="padding:8px; border-radius:6px; border:none; margin-bottom:12px;" />
      
      <button type="submit" style="background-color:#ff6600; color:white; border:none; border-radius:8px; padding:12px; font-size:16px;">Pagar Boleto</button>
    </form>
  </section>

  <!-- Seção Transferência -->
  <section id="secTransferencia" style="display:none; background-color:#1e1e1e; padding:20px; border-radius:12px; max-width:480px; width:100%; margin-top: 20px;">
    <h2 style="color:#ff6600;">Transferência</h2>
    <form id="formTransferencia" style="display:flex; flex-direction:column;">
      <label for="contaTransferencia" style="margin-bottom:6px;">Conta de Envio</label>
      <input type="text" id="contaTransferencia" name="contaOrigem" placeholder="Número da conta de envio" required style="padding:8px; border-radius:6px; border:none; margin-bottom:12px;" />

      
      <label for="valorTransferencia" style="margin-bottom:6px;">Valor</label>
      <input type="number" id="valorTransferencia" name="valorTransferencia" placeholder="R$ 0,00" required style="padding:8px; border-radius:6px; border:none; margin-bottom:12px;" />
      
      <button type="submit" style="background-color:#ff6600; color:white; border:none; border-radius:8px; padding:12px; font-size:16px;">Enviar Transferência</button>
    </form>
  </section>

  <!-- Card de Resumo da Transação -->
  <section id="cardResumo" style="display:none; background-color:#262626; padding:15px; border-radius:12px; max-width:480px; width:100%; margin-top:20px; border:1px solid #ff6600;">
    <h3 style="color:#ff6600; margin-bottom:10px;">Resumo da Transação</h3>
    <p id="resumoTipo"></p>
    <p id="resumoValor"></p>
    <p id="resumoConta"></p>
    <p id="resumoOperadora"></p>
    <p id="resumoTaxa"></p>
  </section>

<script type="module" src="./js/transaction.js"></script>


</body>
</html>
