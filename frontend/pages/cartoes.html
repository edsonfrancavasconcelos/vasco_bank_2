<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="body body-cards">

<!-- Header com logo e menu -->
<header class="header">
  <img src="img/vb_bank.png" alt="Logo VascoBank" class="logo"/>
  <button class="menu-toggle" id="menuToggle" aria-label="Abrir menu">
    <i class="fas fa-bars"></i>
  </button>
  <nav class="nav-main" id="navMenu">
    <a href="index.html"><i class="fas fa-home"></i> Início</a>
    <a href="createUser.html"><i class="fas fa-user-plus"></i> Cadastro</a>
    <a href="servicos.html"><i class="fas fa-concierge-bell"></i> Serviços</a>
    <a href="seguros.html"><i class="fa-solid fa-shield-halved"></i> Seguros</a>
    <a href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a>
    <a href="transacoes.html"><i class="fas fa-exchange-alt"></i> Transações</a>
    <a href="pix.html"><i class="fas fa-qrcode"></i> Pix</a>
    <a href="cartoes.html"><i class="fas fa-credit-card"></i> Cartões</a>
    <a href="produtos.html"><i class="fas fa-box"></i> Produtos</a>
    <a href="emprestimos.html"><i class="fas fa-hand-holding-usd"></i> Empréstimos</a>
    <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
  </nav>
</header>

<main class="container">
  <h1>Cartões - VascoBank</h1>

  <!-- Menu de ações -->
  <div class="cards-menu">
    <button id="btnCriarFisico" class="btn-laranja">Criar Cartão Físico</button>
    <button id="btnCriarVirtual" class="btn-laranja">Criar Cartão Virtual</button>
    <button id="btnPedirNovo" class="btn-laranja">Pedir Novo Cartão</button>
    <button id="btnVerCartoes" class="btn-laranja">Ver Cartões</button>
  </div>

  <!-- Seções -->
  <section id="secCriarFisico" style="display:none;">
    <h2>Criar Cartão Físico</h2>
    <form id="formCriarFisico">
      <input type="text" placeholder="Nome do Titular" required>
      <button type="submit" class="btn-laranja">Criar Físico</button>
    </form>
  </section>

  <section id="secCriarVirtual" style="display:none;">
    <h2>Criar Cartão Virtual</h2>
    <form id="formCriarVirtual">
      <input type="text" placeholder="Nome do Titular" required>
      <button type="submit" class="btn-laranja">Criar Virtual</button>
    </form>
  </section>

  <section id="secPedirNovo" style="display:none;">
    <h2>Pedir Novo Cartão</h2>
    <form id="formPedirNovo">
      <input type="text" placeholder="Motivo" required>
      <button type="submit" class="btn-laranja">Pedir Novo</button>
    </form>
  </section>

  <section id="secVerCartoes" style="display:none;">
    <h2>Meus Cartões</h2>
    <div id="cartaoVirtualContainer"></div>
  </section>
</main>

<footer class="footer">
  <p>© 2025 VascoBank. Todos os direitos reservados.</p>

    <a href="#" target="_blank" class="social-icon"><i class="fab fa-x-twitter"></i></a>

    <a href="#" target="_blank" class="social-icon"><i class="fab fa-youtube"></i></a>
    <a href="#" target="_blank" class="social-icon"><i class="fab fa-tiktok"></i></a>
  </div>
</footer>

<script type="module" src="./js/cards.js"></script>


<!-- Toggle menu -->
<script>
  const menuToggle = document.getElementById("menuToggle");
  const navMenu = document.getElementById("navMenu");
  if (menuToggle && navMenu) {
    menuToggle.addEventListener("click", () => navMenu.classList.toggle("show"));
  }
</script>

</body>
</html>
