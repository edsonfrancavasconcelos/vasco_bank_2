<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solicitar Cartão Físico - VascoBank</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="css/theme.css">
</head>
<body>
  <!-- Preload -->
<div id="preload">
  <div class="loader"></div>
</div>

  
  <header>
    <img src="img/vb_bank.png" alt="VascoBank Logo" class="logo">
    <nav>
      <a href="index.html">Início</a>
      <a href="dashboard.html">Transações</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <main class="container mt-4">
    <h2>Solicitar Cartão Físico</h2>
    <div id="message-area" class="mt-3"></div>
    <form id="createPhysicalCardForm">
      <div class="form-group">
        <label for="fullName">Nome Completo</label>
        <input type="text" class="form-control" id="fullName" required placeholder="Digite seu nome completo">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" required placeholder="Digite seu email">
      </div>
      <div class="form-group">
        <label for="cpf">CPF</label>
        <input type="text" class="form-control" id="cpf" maxlength="11" required placeholder="98798798778">
      </div>
      <div class="form-group">
        <label for="rg">RG</label>
        <input type="text" class="form-control" id="rg" required placeholder="Digite seu RG">
      </div>
      <div class="form-group">
        <label for="address">Endereço de Entrega</label>
        <input type="text" class="form-control" id="address" required placeholder="Digite seu endereço completo">
      </div>
      <div class="form-group">
        <label for="phone-number">Telefone</label>
        <input type="text" class="form-control" id="phone-number" maxlength="11" required placeholder="81998779876">
      </div>
      <div class="form-group">
        <label for="cardType">Tipo de Cartão</label>
        <select class="form-control" id="cardType" required>
          <option value="credit">Crédito</option>
          <option value="debit">Débito</option>
          <option value="multi">Múltiplo (Crédito e Débito)</option>
        </select>
      </div>
      <div class="form-group">
        <label for="accountPassword">Senha da Conta</label>
        <input type="password" class="form-control" id="accountPassword" required placeholder="Digite a senha da sua conta" autocomplete="current-password">
      </div>
      <button type="submit" class="btn btn-primary">Solicitar Cartão</button>
      <a href="dashboard.html" class="btn btn-secondary">Voltar</a>
    </form>
  </main>
  <div class="modal-content bg-dark text-light">


  <div class="modal fade" id="cardDetailsModal" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content bg-dark text-light">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">Cartão criado com sucesso</h5>
        <button type="button" class="close text-light" data-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p><strong>Número:</strong> <span id="modalCardNumber"></span></p>
        <p><strong>Validade:</strong> <span id="modalCardExpiry"></span></p>
        <p><strong>CVV:</strong> <span id="modalCardCVV"></span></p>
        <p><strong>Status:</strong> <span id="modalCardStatus"></span></p>
      </div>
    </div>
  </div>
</div>


  <footer>
    <p class="text-center">© 2025 VascoBank. Todos os direitos reservados.</p>
    <div class="social-icons text-center">
      <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="#" aria-label="Twitter"><i class="fab fa-x-twitter"></i></a>
      <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
    </div>
  </footer>

  <!-- Dependências do Bootstrap 4.3.1 -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="/js/preload.js"></script>
  <script src="js/create-card.js"></script>
</body>
</html>
