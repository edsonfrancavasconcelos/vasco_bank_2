  </nav>
</header>

<main class="createUser-main">
  <h1><i class="fas fa-user-plus"></i> Criar Conta</h1>

  <form id="createUserForm">
    <label for="nome"><i class="fas fa-user"></i> Nome Completo</label>
    <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required />

    <label for="email"><i class="fas fa-envelope"></i> E-mail</label>
    <input type="email" id="email" name="email" placeholder="seu@email.com" required autocomplete="email" />

    <label for="cpf"><i class="fas fa-id-card"></i> CPF</label>
    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required />

    <label for="telefone"><i class="fas fa-phone"></i> Telefone</label>
    <input type="text" id="telefone" name="telefone" placeholder="(00) 00000-0000" required />

    <label for="endereco"><i class="fas fa-home"></i> Endereço</label>
    <input type="text" id="endereco" name="endereco" placeholder="Rua Exemplo, 123" required />

    <label for="senha"><i class="fas fa-lock"></i> Senha</label>
    <input type="password" id="senha" name="senha" placeholder="Senha segura" required autocomplete="new-password" />

    <label for="confirmarSenha"><i class="fas fa-lock"></i> Confirmar Senha</label>
    <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Repita a senha" required autocomplete="new-password" />

    <label for="saldoInicial"><i class="fas fa-wallet"></i> Saldo Inicial</label>
    <input type="number" id="saldoInicial" name="saldoInicial" placeholder="Valor inicial da conta" min="0" step="0.01" value="0" required />

    <button type="submit"><i class="fas fa-check-circle"></i> Criar Conta</button>
    <button type="button" onclick="window.location.href='index.html'"><i class="fas fa-arrow-left"></i> Voltar</button>
    <button type="button" onclick="window.location.href='login.html'"><i class="fas fa-sign-in-alt"></i> Faça Login</button>
  </form>
</main>
