<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Conta - VascoBank</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="css/createUser.css">
</head>
<body>

  <!-- Header -->
  <header>
    <img src="img/vb_bank.png" alt="Logo VascoBank" class="logo" />
    <nav>
      <a href="index.html">Início</a>     
      <a href="createUser.html">Cadastro</a>
      <a href="servicos.html">Serviços</a>
      <a href="login.html">Entrar</a>    
      <a href="dashboard.html">Dashboard</a>
    </nav>
  </header>

  <!-- Conteúdo central -->
  <main>
    <h1>Criar Conta</h1>

    <form id="createUserForm">
      <label for="nome">Nome Completo</label>
      <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required />

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="seu@email.com" required autocomplete="email" />

      <label for="cpf">CPF</label>
      <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required />

      <label for="telefone">Telefone</label>
      <input type="text" id="telefone" name="telefone" placeholder="(00) 00000-0000" required />

      <label for="endereco">Endereço</label>
      <input type="text" id="endereco" name="endereco" placeholder="Rua Exemplo, 123" required />

      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" placeholder="Senha segura" required autocomplete="new-password" />

      <label for="confirmarSenha">Confirmar Senha</label>
      <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Repita a senha" required autocomplete="new-password" />

      <button type="submit">Criar Conta</button>
      <button type="button" onclick="window.location.href='index.html'">Voltar</button>
      <button type="button" onclick="window.location.href='login.html'">Faça Login</button>
    </form>
  </main>

  <script src="./js/createUser.js"></script>
</body>
</html>
