<!-- frontend/pages/servicos/cartao-credito.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cartão de Crédito - Vasco Bank</title>
  <link rel="stylesheet" href="../css/theme.css">
  <style>
    body {
      background-color: #0d0d0d;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 15px #ff6200aa;
    }
    h1 {
      color: #ff6200;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .illustration {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 16px;
      margin-bottom: 1.5rem;
    }
    p {
      font-size: 1.1rem;
      color: #ccc;
      margin-bottom: 2rem;
    }
    .buttons {
      display: flex;
      gap: 1rem;
    }
    .btn {
      background-color: #ff6200;
      color: #fff;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
      text-decoration: none;
    }
    .btn:hover {
      background-color: #ff8c38;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Investimentos Vasco Bank</h1>
    <img src="../img/vb_bank.png" alt="Cartão de Crédito Vasco Bank" class="illustration">
    <p>
      Aproveite todas as vantagens da área de Investimentos Vasco Bank: Dolar, Criptomoedas, Ações, controle total pelo app e benefícios exclusivos. Ideal para quem busca praticidade e economia no dia a dia.
    </p>
    <div class="buttons">
      <a href="../dashboard.html" class="btn">Escolha o seu Investimento VBank</a>
       <a href="products-services.html" class="back-button">Voltar</a>
     
    </div>
  </div>
</body>
</html>
