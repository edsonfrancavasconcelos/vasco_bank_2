<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - VascoBank</title>

  <!-- Ícones -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        crossorigin="anonymous"
        referrerpolicy="no-referrer">

  <!-- Tema e estilos -->
  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="css/login.css">
</head>

<body class="body">

  <!-- Header -->
  <header class="header">
    <img src="img/vb_bank.png" alt="Logo VascoBank" class="logo">
    <button class="menu-toggle" id="menuToggle" aria-label="Abrir menu">
      <i class="fas fa-bars"></i>
    </button>
    <nav class="nav-main" id="navMenu">
      <a href="index.html"><i class="fas fa-home"></i> Início</a>
      <a href="createUser.html"><i class="fas fa-user-plus"></i> Cadastro</a>
      <a href="servicos.html"><i class="fas fa-concierge-bell"></i> Serviços</a>
      <a href="seguros.html"><i class="fa-solid fa-shield-halved"></i> Seguros</a>
      <a href="login.html" class="active"><i class="fas fa-sign-in-alt"></i> Login</a>
      <a href="transacoes.html"><i class="fas fa-exchange-alt"></i> Transações</a>
      <a href="pix.html"><i class="fas fa-qrcode"></i> Pix</a>
      <a href="cartoes.html"><i class="fas fa-credit-card"></i> Cartões</a>
      <a href="produtos.html"><i class="fas fa-box"></i> Produtos</a>
      <a href="emprestimos.html"><i class="fas fa-hand-holding-usd"></i> Empréstimos</a>
      <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
    </nav>
  </header>

  <!-- Main -->
  <main class="container">
    <!-- Formulário de login -->
    <form id="loginForm" class="login-form" novalidate>
      <div class="input-icon">
        <i class="fas fa-envelope"></i>
        <input id="email" type="email" placeholder="Email"
               class="login-input" required autocomplete="username">
      </div>

      <div class="input-icon">
        <i class="fas fa-lock"></i>
        <input id="senha" type="password" placeholder="Senha"
               class="login-input" required autocomplete="current-password">
      </div>

      <button type="submit" class="btn-laranja btn-full">
        <i class="fas fa-sign-in-alt"></i> Entrar
      </button>
    </form>

    <!-- Link de esqueci a senha -->
    <p class="login-reset-link">
      <a href="#" id="resetLink"><i class="fas fa-key"></i> Esqueceu a senha?</a>
    </p>

    <!-- Formulário de reset -->
    <form id="resetForm" class="login-reset" style="display: none;" novalidate>
      <div class="input-icon">
        <i class="fas fa-envelope"></i>
        <input id="resetEmail" type="email" placeholder="Email cadastrado"
               class="login-input" required autocomplete="email">
      </div>

      <div class="input-icon">
        <i class="fas fa-lock"></i>
        <input id="novaSenha" type="password" placeholder="Nova senha"
               class="login-input" required autocomplete="new-password">
      </div>

      <button type="submit" class="btn-reset btn-full">
        <i class="fas fa-redo"></i> Resetar Senha
      </button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>© 2025 VascoBank. Todos os direitos reservados.</p>
    <div class="redes-sociais">
      <a href="#" target="_blank" class="social-icon"><i class="fab fa-x-twitter"></i></a>
      <a href="#" target="_blank" class="social-icon"><i class="fab fa-facebook-f"></i></a>
      <a href="#" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
      <a href="#" target="_blank" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
      <a href="#" target="_blank" class="social-icon"><i class="fab fa-pinterest-p"></i></a>
      <a href="#" target="_blank" class="social-icon"><i class="fab fa-youtube"></i></a>
      <a href="#" target="_blank" class="social-icon"><i class="fab fa-tiktok"></i></a>
    </div>
  </footer>

  <!-- Scripts -->
  <script type="module" src="./js/login.js"></script>

  <script>
    const menuToggle = document.getElementById("menuToggle");
    const navMenu = document.getElementById("navMenu");
    if (menuToggle && navMenu) {
      menuToggle.addEventListener("click", () => {
        navMenu.classList.toggle("show");
      });
    }
  </script>

</body>
</html>
