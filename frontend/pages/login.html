<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login - VascoBank</title>
  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="login-body">

  <!-- Header com navegação -->
  <header class="header">
    <img src="img/vb_bank.png" alt="Logo VascoBank" class="logo" />
    <nav class="nav-menu">
      <a href="index.html">Início</a>     
      <a href="createUser.html">Cadastro</a>
      <a href="servicos.html">Serviços</a>
      <a href="login.html">Entrar</a>    
      <a href="dashboard.html">Dashboard</a>
    </nav>
  </header>

  <!-- Conteúdo do login centralizado -->
<main class="login-main">
  <div class="login-container">
    <h2 class="login-titulo">VascoBank</h2>

    <!-- Formulário de login -->
    <form id="loginForm" onsubmit="event.preventDefault(); fazerLogin();">
      <input id="email" type="email" placeholder="Email" class="login-input" required />
      <input id="senha" type="password" placeholder="Senha" class="login-input" required />
      <button type="submit" class="btn-laranja btn-full">Entrar</button>
    </form>

    <p class="login-reset-link">
      <a href="#" onclick="exibirReset()">Esqueceu a senha?</a>
    </p>

    <!-- Formulário de reset -->
    <form id="resetForm" onsubmit="event.preventDefault(); resetarSenha();" class="login-reset">
      <input id="resetEmail" type="email" placeholder="Email cadastrado" class="login-input" required />
      <input id="novaSenha" type="password" placeholder="Nova senha" class="login-input" required />
      <button type="submit" class="btn-reset btn-full">Resetar Senha</button>
    </form>

  </div>
</main>

  <footer class="footer">
  <p>© 2025 VascoBank. Todos os direitos reservados.</p>
  <div class="redes-sociais">
    <a href="#" target="_blank" class="social-icon "><i class="fab fa-x-twitter"></i> </a>
    <a href="#" target="_blank" class="social-icon "><i class="fab fa-facebook-f"></i></a>
    <a href="#" target="_blank" class="social-icon "><i class="fab fa-instagram"></i> </a>
    <a href="#" target="_blank" class="social-icon "><i class="fab fa-linkedin-in"></i> </a>
    <a href="#" target="_blank" class="social-icon "><i class="fab fa-pinterest-p"></i> </a>
    <a href="#" target="_blank" class="social-icon "><i class="fab fa-threads"></i> </a>
  </div>
</footer>

  <!-- Script externo -->
  <script src="./js/login.js"></script>
</body>
</html>
