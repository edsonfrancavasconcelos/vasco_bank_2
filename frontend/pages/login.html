<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - VascoBank</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #121212;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      line-height: 1.6;
      margin: 0;
    }

    /* Preload Styles */
    #preload {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #0d0d0d, #ff6200);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.6s ease;
    }

    .loader {
      border: 6px solid rgba(255, 255, 255, 0.2);
      border-top: 6px solid #ffffff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Social icons hover */
    .social-icons a {
      color: #ffffff;
      margin: 0 0.8rem;
      font-size: 1.8rem;
      transition: transform 0.3s ease, color 0.3s ease;
    }
    .social-icons a:hover {
      transform: scale(1.3);
      color: #fdca49;
    }
  </style>
</head>
<body>

  <!-- Preload -->
  <div id="preload">
    <div class="loader"></div>
  </div>

  <header style="background: linear-gradient(135deg, #0d0d0d, #ff6200); padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center;">
    <img src="img/vb_bank.png" alt="VascoBank Logo" class="logo" style="height: 90px; margin-left: 0; transition: transform 0.3s ease;" onmouseover="this.style.transform='scale(1.05)';" onmouseout="this.style.transform='scale(1)';">
    <nav style="display: flex; align-items: center;">
      <a href="/" style="color: #ffffff; margin-left: 1.5rem; text-decoration: none; font-size: 1.2rem; font-weight: 500; transition: color 0.3s ease;" onmouseover="this.style.color='#fdca49'; this.style.textShadow='0 0 10px rgba(252, 88, 12, 0.8)';" onmouseout="this.style.color='#ffffff'; this.style.textShadow='none';">Início</a>
     
      
    </nav>
  </header>

  <main style="flex: 1; max-width: 400px; margin: 4rem auto; padding: 2rem; background: #1c1c1c; border-radius: 12px; box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);">
    <h2 style="text-align: center; margin-bottom: 2rem; color: #ffffff; font-weight: 600;">Acesse sua conta</h2>
    <form id="loginForm" style="display: flex; flex-direction: column; gap: 1.5rem;">
      <label for="email" style="color: #ffffff;">E-mail</label>
      <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required style="background: #2a2a2a; border: 1px solid #434040; border-radius: 8px; padding: 0.75rem; color: #ffffff; outline: none; transition: border-color 0.3s ease, box-shadow 0.3s ease;" 
        onfocus="this.style.borderColor='#fc580c'; this.style.boxShadow='0 0 10px rgba(252, 88, 12, 0.8)';" 
        onblur="this.style.borderColor='#434040'; this.style.boxShadow='none';">

      <label for="password" style="color: #ffffff;">Senha</label>
      <input type="password" id="password" name="password" placeholder="********" required style="background: #2a2a2a; border: 1px solid #434040; border-radius: 8px; padding: 0.75rem; color: #ffffff; outline: none; transition: border-color 0.3s ease, box-shadow 0.3s ease;"
        onfocus="this.style.borderColor='#fc580c'; this.style.boxShadow='0 0 10px rgba(252, 88, 12, 0.8)';"
        onblur="this.style.borderColor='#434040'; this.style.boxShadow='none';"> 
     <button 
    type="submit" 
    class="btn-primary" 
    style="background: #ffa927; border: none; border-radius: 8px; padding: 0.75rem; color: #121212; font-weight: 600; cursor: pointer; transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;"
    onmouseover="this.style.background='#f8872e'; this.style.transform='scale(1.05)'; this.style.boxShadow='0 4px 12px rgba(0, 0, 0, 0.4)';"
    onmouseout="this.style.background='#ffa927'; this.style.transform='scale(1)'; this.style.boxShadow='0 2px 8px rgba(0, 0, 0, 0.3)';"
  >
    Entrar
  </button>
</form>
<a 
  href="../create-account.html" 
  style="color: #ffa927; font-weight: 600; text-decoration: none;" 
  onmouseover="this.style.color='#f8872e';" 
  onmouseout="this.style.color='#ffa927';" 
  title="Crie uma conta no VBank"
  
>
  Crie a sua conta
</a>
 <a href="index.html" class="back-button">Voltar</a>
 <a href="recover-access.html" class="back-button">Esqueceu sua senha</a>

    </form>
    <p id="message" style="margin-top: 1rem; text-align: center; color: #fdca49;"></p>
  </main>

  <footer style="background: linear-gradient(135deg, #0d0d0d, #ff6200); color: #ffffff; padding: 1rem 0; display: flex; flex-direction: column; align-items: center;">
    <div class="social-icons" style="margin-bottom: 0.5rem;">
      <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="#" aria-label="Twitter"><i class="fab fa-x-twitter"></i></a>
      <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
    </div>
    <p style="margin: 0; font-size: 0.9rem;">© 2025 VascoBank. Todos os direitos reservados.</p>
  </footer>

  <script>
    // Preload hide logic
    window.addEventListener("load", function () {
      const preload = document.getElementById("preload");
      setTimeout(() => {
        preload.style.opacity = "0";
        setTimeout(() => {
          preload.style.display = "none";
        }, 600);
      }, 1000); // 2.5s de duração do preload
    });
  </script>

  <script src="./js/login.js"></script>
</body>
</html>
