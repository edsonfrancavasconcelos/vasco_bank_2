<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="css/theme.css">

</head>
<body class="body">

<header class="header">
  <img src="img/vb_bank.png" alt="Logo VascoBank" class="logo"/>
  <button class="menu-toggle" id="menuToggle" aria-label="Abrir menu">
    <i class="fas fa-bars"></i>
  </button>
  <nav class="nav-main" id="navMenu">
    <a href="index.html"><i class="fas fa-home"></i> Início</a>
    <a href="createUser.html"><i class="fas fa-user-plus"></i> Cadastro</a>
    <a href="servicos.html"><i class="fas fa-concierge-bell"></i> Serviços</a>
    <a href="seguros.html"><i class="fa-solid fa-shield-halved"></i> Seguros</a>
    <a href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a>
    <a href="transacoes.html"><i class="fas fa-exchange-alt"></i> Transações</a>
    <a href="pix.html"><i class="fas fa-qrcode"></i> Pix</a>
    <a href="cartoes.html"><i class="fas fa-credit-card"></i> Cartões</a>
    <a href="produtos.html"><i class="fas fa-box"></i> Produtos</a>
    <a href="emprestimos.html"><i class="fas fa-hand-holding-usd"></i> Empréstimos</a>
    <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
  </nav>
</header>

<main class="container main-servicos" id="produtosContainer">
  <h1 class="titulo-pagina">Nossos Produtos Digitais</h1>
  <!-- Produtos serão carregados dinamicamente via JS -->
</main>

<footer class="footer">
  <p>© 2025 VascoBank. Todos os direitos reservados.</p>
  <div class="redes-sociais">
    <a href="#" target="_blank" class="social-icon"><i class="fab fa-x-twitter"></i></a>
    <a href="#" target="_blank" class="social-icon"><i class="fab fa-facebook-f"></i></a>
    <a href="#" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
    <a href="#" target="_blank" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
    <a href="#" target="_blank" class="social-icon"><i class="fab fa-pinterest-p"></i></a>
    <a href="#" target="_blank" class="social-icon"><i class="fab fa-youtube"></i></a>
    <a href="#" target="_blank" class="social-icon"><i class="fab fa-tiktok"></i></a>
  </div>
</footer>

<script>
  // Array de produtos
  const produtos = [
    { nome: "Conta Corrente Digital", link: "produtos/conta-corrente.html", icone: "fas fa-wallet" },
    { nome: "Conta Poupança", link: "produtos/conta-poupanca.html", icone: "fas fa-piggy-bank" },
    { nome: "Cartão de Crédito", link: "cartoes.html", icone: "fas fa-credit-card" },
    { nome: "Cartão Virtual", link: "cartoes.html", icone: "fas fa-mobile-alt" },
    { nome: "Empréstimo Pessoal", link: "emprestimos.html", icone: "fas fa-hand-holding-usd" },
    { nome: "Empréstimo Consignado", link: "emprestimos.html", icone: "fas fa-file-invoice-dollar" },
    { nome: "Investimentos", link: "produtos/investimentos.html", icone: "fas fa-chart-line" },
    { nome: "CDB", link: "produtos/investimentos.html", icone: "fas fa-coins" },
    { nome: "LCI / LCA", link: "produtos/investimentos.html", icone: "fas fa-landmark" },
    { nome: "Fundos de Investimento", link: "produtos/investimentos.html", icone: "fas fa-poll" },
    { nome: "Seguros", link: "seguros.html", icone: "fas fa-shield-alt" },
    { nome: "Seguro de Vida", link: "seguros.html", icone: "fas fa-heartbeat" },
    { nome: "Seguro Auto", link: "seguros.html", icone: "fas fa-car" },
    { nome: "Seguro Residencial", link: "seguros.html", icone: "fas fa-home" },
    { nome: "Pix", link: "pix.html", icone: "fas fa-qrcode" },
    { nome: "Recarga de Celular", link: "transacoes.html", icone: "fas fa-mobile" },
    { nome: "Pagamento de Contas", link: "transacoes.html", icone: "fas fa-file-invoice" },
    { nome: "Transferência entre Contas", link: "transacoes.html", icone: "fas fa-exchange-alt" },
    { nome: "Débito Automático", link: "transacoes.html", icone: "fas fa-calendar-check" },
    { nome: "Carteira Digital", link: "produtos/carteira.html", icone: "fas fa-wallet" }
  ];

  const container = document.getElementById("produtosContainer");

  produtos.forEach(prod => {
    const card = document.createElement("div");
    card.className = "home-card";
    card.innerHTML = `
      <a href="${prod.link}" class="produto-link">
        <i class="${prod.icone}"></i>
        <div class="home-card-content">
          <h2>${prod.nome}</h2>
        </div>
      </a>
    `;
    container.appendChild(card);
  });

  // Toggle menu
  const menuToggle = document.getElementById("menuToggle");
  const navMenu = document.getElementById("navMenu");
  if (menuToggle && navMenu) {
    menuToggle.addEventListener("click", () => navMenu.classList.toggle("show"));
  }
</script>

</body>
</html>
