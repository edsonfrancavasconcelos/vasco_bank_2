<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Acesso - VascoBank</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/theme.css">


</head>
</head>
<body>
  <!-- Preload -->
<div id="preload">
  <div class="loader"></div>
</div>

  <header>
     <img src="img/vb_bank.png" alt="VascoBank Logo" class="logo">
    <nav>
      <a href="/">Início</a>
      
     
    </nav>
  </header>
  <main>
    <h2>Recuperar Acesso</h2>    
    <form id="recoverAccessForm">
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required aria-required="true" placeholder="Digite seu e-mail" autocomplete="email">
      </div>
      <button type="submit">Recuperar Acesso</button>
      <a href="index.html" class="back-button">Voltar</a>
    </form>
    <div id="message" role="alert" aria-live="polite"></div>
  </main>
  <footer>
    <p>© 2024 VascoBank. Todos os direitos reservados.</p>
    <div class="social-icons">
      <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="#" aria-label="Twitter"><i class="fab fa-x-twitter"></i></a>
      <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
    </div>
    
  </footer>
  <script src="/js/preload.js"></script>
  <script src="js/recover-access.js"></script>
</body>
<style>
:root {
  --color1: #ff6200; /* Laranja neon principal */
  --color2: #0d0d0d; /* Preto profundo */
  --color3: #ff8c38; /* Laranja claro */
  --color4: #ffb300; /* Amarelo neon */
  --color5: #ffd700; /* Amarelo claro */
  --primary: var(--color1);
  --primary-light: var(--color3);
  --primary-dark: var(--color2);
  --text-light: #f5f5f5;
  --text-dark: #b0b0b0;
  --gray-light: #a0a0a0;
  --gray-dark: #2a2a2a;
  --gray-darker: #0d0d0d;
  --shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
  --neon-glow: 0 0 8px rgba(255, 98, 0, 0.8), 0 0 16px rgba(255, 98, 0, 0.5);
  --success: #2ecc71;
  --error: #e74c3c;
  --transition: all 0.3s ease;
}

body {
  font-family: 'Inter', sans-serif;
  background-color: #0c0c0c;
  color: #737070;
  margin: 0;
  padding: 0;
}

main {
  max-width: 400px;
  margin: 80px auto;
  padding: 20px;
  background-color: #1a1919;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  text-align: center;
}

h2 {
  margin-bottom: 20px;
  font-weight: 600;
  color: #6b6a6a;
}

form {
  display: flex;
  flex-direction: column;
  gap: 16px;
}

.form-group {
  display: flex;
  flex-direction: column;
  text-align: left;
}

input[type="email"] {
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: 16px;
}

button[type="submit"] {
  background-color: var(--primary-light);
  color: white;
  padding: 10px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-weight: 600;
  transition: var(--transition);
}

button[type="submit"]:hover {
  background-color: #f66b08; /* Ou use var(--color1) se preferir */
  box-shadow: var(--neon-glow);
}

.back-button {
  margin-top: 10px;
  display: inline-block;
  color: #5c5959;
  text-decoration: none;
  font-weight: 500;
  transition: var(--transition);
}

.back-button:hover {
  text-decoration: underline;
  color: var(--primary);
}

#message {
  margin-top: 16px;
  font-size: 14px;
  font-weight: 500;
}

/* Mensagens de alerta */
#message.text-danger {
  color: var(--error);
}

#message.text-success {
  color: var(--success);
}

#message.text-info {
  color: #17a2b8;
}


</style>


</html>
