<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Transações - VascoBank</title>
  <link rel="stylesheet" href="../theme.css">
  <link rel="stylesheet" href="css/transaction.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body class="bg-background text-branco">

  <!-- Header -->
  <header class="header">
      <img src="img/vb_bank.png" alt="Logo VascoBank"  />
    <nav class="nav-main">
      <a href="index.html">Início</a>
      <a href="createUser.html">Cadastro</a>
      <a href="servicos.html">Serviços</a>
      <a href="login.html">Entrar</a>
      <a href="dashboard.html">Dashboard</a>
    </nav>
  </header>

  <!-- Título -->
  <h1 class="titulo-pagina">Transações</h1>

  <!-- Menu de opções -->
  <ul class="menu-transacoes">
    <li><button type="button" id="btnRecarga" class="btn-laranja btn-full">Recarga de Celular</button></li>
    <li><button type="button" id="btnDeposito" class="btn-laranja btn-full">Depósito</button></li>
    <li><button type="button" id="btnPagamento" class="btn-laranja btn-full">Pagamento de Boleto</button></li>
    <li><button type="button" id="btnTransferencia" class="btn-laranja btn-full">Transferência</button></li>
  </ul>

  <!-- Seção Recarga -->
  <section id="secRecarga" class="sec-transacao">
    <h2>Recarga de Celular</h2>
    <form id="formRecarga" class="form-transacao">
      <label for="operadora">Operadora</label>
      <select id="operadora" name="operador" required>
        <option value="">Selecione</option>
        <option value="Vivo">Vivo</option>
        <option value="Claro">Claro</option>
        <option value="TIM">TIM</option>
        <option value="Oi">Oi</option>
      </select>

      <label for="numeroCelular">Número do Celular</label>
      <input type="tel" id="numeroCelular" name="numeroCelular" placeholder="(DDD) 9xxxx-xxxx" required />

      <label for="valorRecarga">Valor</label>
      <input type="number" id="valorRecarga" name="valorRecarga" placeholder="R$ 10,00" required />

      <button type="submit" class="btn-laranja btn-full">Confirmar Recarga</button>
    </form>
  </section>

  <!-- Seção Depósito -->
  <section id="secDeposito" class="sec-transacao">
    <h2>Depósito</h2>
    <form id="formDeposito" class="form-transacao">
      <label for="contaDeposito">Conta de Envio</label>
      <input type="text" id="contaDeposito" name="contaOrigem" placeholder="Número da conta de envio" required />

      <label for="valorDeposito">Valor</label>
      <input type="number" id="valorDeposito" name="valorDeposito" placeholder="R$ 100,00" required />

      <button type="submit" class="btn-laranja btn-full">Realizar Depósito</button>
    </form>
  </section>

  <!-- Seção Pagamento -->
  <section id="secPagamento" class="sec-transacao">
    <h2>Pagamento de Boleto</h2>
    <form id="formPagamento" class="form-transacao">
      <label for="codigoBoleto">Código de Barras</label>
      <input type="text" id="codigoBoleto" name="descricao" placeholder="Digite o código de barras" required />

      <label for="valorBoleto">Valor</label>
      <input type="number" id="valorBoleto" name="valorBoleto" placeholder="R$ 0,00" required />

      <button type="submit" class="btn-laranja btn-full">Pagar Boleto</button>
    </form>
  </section>

  <!-- Seção Transferência -->
  <section id="secTransferencia" class="sec-transacao">
    <h2>Transferência</h2>
    <form id="formTransferencia" class="form-transacao">
      <label for="contaTransferencia">Conta de Envio</label>
      <input type="text" id="contaTransferencia" name="contaOrigem" placeholder="Número da conta de envio" required />

      <label for="valorTransferencia">Valor</label>
      <input type="number" id="valorTransferencia" name="valorTransferencia" placeholder="R$ 0,00" required />

      <button type="submit" class="btn-laranja btn-full">Enviar Transferência</button>
    </form>
  </section>

  <!-- Card de Resumo da Transação -->
  <section id="cardResumo" class="card-resumo">
    <h3></h3>
    <p id="resumoTipo"></p>
    <p id="resumoValor"></p>
    <p id="resumoConta"></p>
    <p id="resumoOperadora"></p>
    <p id="resumoTaxa"></p>
  </section>

<!-- Footer -->
<footer class="footer">

</body>
</html>
